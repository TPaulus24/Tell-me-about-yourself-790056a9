<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>3.3</title>

<body>
    <h1>Bit Academy Sign up</h1>
    <form>
        <label for="fname">Naam</label>
        <input type="text " name="fname "><br>
        <label for="email">Email</label>
        <input type="text" name="email"><br>
        <label for="phone">Telefoonnummer</label>
        <input type="number" name="phone"><br>
        <label for="Pin">Pin Code</label>
        <input type="password" name="Pin"><br>
        <label for="Provintie">Kies een profintie</label>

        <select id="Provintie">
    <option value="">Geen</option>
    <option value="Flevoland">Flevoland</option>
    <option value="Noord-Holland">Noord-Holland</option>
    <option value="Zuid-Holland">Zuid-Holland</option>
    <option value="Overijsel">Overijsel</option>
    <option value="Groningen">Groningen</option>
    <option value="Utrecht">Utrecht</option>
    <option value="Braband">Braband</option>
    <option value="Zeeland">Zeeland</option>
    <option value="Gelderland">Gelderland</option>
    <option value="Friesland">Friesland</option>
    <option value="Limbrug">Limbrug</option>
    <option value="Drenthe">Drenthe</option>
</select>
        <p>Hou je van voetbal</p>
        <input type="checkbox" name="Ja" value="Ja">JA<br>
        <input type="checkbox" name="Nee" value="Nee">Nee<br><br>

        <p>Favorieten dagen in de week:</p>
        <input type="checkbox" name="Maandag" value="Maandag">Maandag<br>
        <input type="checkbox" name="Dinsdag" value="Dinsdag">Dinsdag<br>
        <input type="checkbox" name="Woensdag" value="Woensdag">Woensdag<br>
        <input type="checkbox" name="Donderdag" value="Donderdag">Donderdag<br>
        <input type="checkbox" name="Vrijdag" value="Vrijdag">Vrijdag<br>
        <input type="checkbox" name="Zaterdag" value="Zaterdag">Zaterdag<br>
        <input type="checkbox" name="Zondag" value="Zondag">Zondag<br><br>
        <button type="submit ">Submit</button><br>
    </form>




    <script src="script.js"></script>
</body>


</html>
